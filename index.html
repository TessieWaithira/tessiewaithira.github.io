<script>

function hoverColor(key){
	document.body.style.backgroundColor = key;
}

var colors = [
	'#64EA4A',
	'#e8e8e8',
	'#00AABF',
	'#0090BF',
	'#F5FF90',
	'#D6FFB7',
	'#FFC15E',
	'#FF9F1C',

	'#FF4479',
	'#FFBF00',
	'#7AA5C4',
	'#FDC364',
	'#FFC98C',
	'#FF918C',
	'#CEE8FF',
];

var i = 0;

var changeColor = function() {
		hoverColor(colors[i]);

		if(i < colors.length){
			i++;
		}else{
			i = 0;
		}
	};
setInterval(function(resp){
	changeColor();
},2000);
